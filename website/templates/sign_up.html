{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Anmelden</h3>
    <div class="form-group">
        <label for="email">E-Mail Adresse</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Trage hier deine gewünschte E-Mail Adresse ein"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        name="firstName" 
        placeholder="Trage hier deinen Vornamen ein"
        />
    </div>
    <div class="form-group">
        <label for="password1">Passwort</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Trage hier dein gewünschtes Passwort ein"
        />
    </div>
    <div class="form-group">
        <label for="password2">Passwort (Bestätigung)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Wiederhole dein Passwort"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Anmelden</button>
</form>
{% endblock %}
